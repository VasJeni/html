<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>форма аторизации</title>
        <link rel="stylesheet" href="../../css/CW/7lesson/form.css">

    </head>
    <body>
        <form action="" method="post">
            <label for="login">Login</label>
            <input type="text" name="login" placeholder="login" id="login">
            <br>
            <label for="pass"> password</label>
            <input type="password" name="passwod" placeholder="password" id="pass">
            <br>
            <input type="submit" value="ввести">
        </form>
        <form action="" method="GET">
            <label for="first">first</label>
            <input type="radio" name="list" value="first" id="first">
            <br>
            <label for="second">second</label>
            <input type="radio" name="list" value="second" id="second">
            <br>
            <label for="third">third</label>
            <input type="radio" name="list" value="third" id="third">
        </form>
        <form action="" method="GET">
            <label for="name">name</label>
            <input type="text" name="name" id="name" value="name" size="50" maxlength="50">
            <br>
            <label for="second_name">second name</label>
            <input type="text" name="second_name" id="second_name" value="second_name" size="50" maxlength="50">
            <br>
            <label for="third_name">third name</label>
            <input type="text" name="third_name" id="third_name" value="third_name" size="50" maxlength="50">
            <br>
            <label for="man">man</label>
            <input type="radio" name="sex" value="man" id="man">
            <br>
            <label for="woman"> woman</label>
            <input type="radio" name="sex" value="woman" id="woman">
            <br>
            <label for="name_course">Name Course</label>
            <select name="name_course" id="name_course">
                <option value="C#_Essential">C# Essentional</option>
                <option value="C#_Professional"> C# Profeesional</option>
                <option value="HTML" selected>HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="jQuery">jQuery</option>
            </select>
            <br>
            <label for="C# Essential"> C# Essential</label>
            <input type="checkbox" name="C# Essential" value="C# Essential" id="C# Essential">
            <br>
            <label for="C#_Professional"> C# Professional</label>
            <input type="checkbox" name="C#_Professional" value="C#_Professional" id="C#_Professional">
            <br>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="HTML" value="HTML" id="HTML">
            <br>
            <label for="CSS">CSS</label>
            <input type="checkbox" value="CSS" name="CSS" id="CSS">
            <br>
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" value="JavaScript" name="JavaScript" id="JavaScript">
            <br>
            <label for="jQuery">jQuery</label>
            <input type="checkbox" value="jQuery" name="jQuery" id="jQuery">
            <br>
            <label for="more_info">More info</label>
            <textarea rows="4" cols="10" name="more_info" id="more_info" placeholder="write here">
            </textarea>
            <br>
            <input type="reset" name="reset" value="reset">
            <br>
            <input type="submit" value="complete!">
        </form>
    </body>
</html>
