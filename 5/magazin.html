<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>magazine</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/magazine.css">
    </head>
    <body>
        <header>
            <h1>
                magazine
            </h1>
        </header>
        <main>
            <section class="section_first clearfix">
                <figure class="first_figure">
                    <img src="img/mag1.jpg" alt="глинвейн">
                    <figcaption class="description_vertical">
                        <h3>Бухлишко</h3>
                        <p>
                            Домашний глинтвейн можно варить по-разному, очень большую роль играют специи и качество вина.
                            Из вкусного вина получается и вкусный напиток (из сухого — по резче, из

                            хатистый) специи выбирайте те, что Вам
                            нравятся и от которых получаете удовольствие, я заметила,
                            чт от закипит — это и есть нужный момент, накрывайт
                        </p>
                    </figcaption>
                </figure>
            </section>

            <section class="four_dishes">
                <div class="box box1">
                    <figure>
                        <img src="img/mag2.jpg" alt="" class="full_size_image">
                        <figcaption>
                        <span>Сладенькое моржо</span>
                        </figcaption>
                    </figure>
                </div>

                <div class="box box2">
                    <figure>
                        <img src="img/mag3.jpg" alt="" class="full_size_image">
                        <figcaption>
                            <span class="text_under_image">Печеня</span>
                        </figcaption>
                    </figure>
                </div>

                <div class="box box3">
                    <figure>
                        <img src="img/mag4.jpg" alt="" class="full_size_image">
                        <figcaption>
                            <span>Семки <b>сырые</b></span>
                        </figcaption>
                    </figure>
                </div>

                <div class="box box4">
                    <figure>
                        <img src="img/mag5.jpg" alt="" class="full_size_image">
                        <figcaption>
                            <span>Мечта ЗОШника</span>
                        </figcaption>
                    </figure>
                </div>
            </section>

            <section class="section_third">

                <figure class="display_block_inline section_third_box1">
                    <img src="img/mag6.jpg" alt="" class="img_section_third">
                    <figcaption>
                        <h4>
                        Клюбничка
                        </h4>
                    </figcaption>
                </figure>

                <figure class="display_block_inline section_third_box2">
                    <img src="img/mag8.jpg" alt="" class="img_section_third">
                    <figcaption>
                        <h4>
                        помидорки
                        </h4>
                    </figcaption>
                </figure>

                <figure class="display_block_inline section_third_box3">
                    <img src="img/mag9.jpg" alt="" class="img_section_third">
                    <figcaption>
                        <h4>
                        кучки
                        </h4>
                    </figcaption>
                </figure>

            </section>
        </main>
    </body>
</html>
